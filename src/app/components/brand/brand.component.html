<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<label *ngIf="!clearFilterFlag" style="background-color: aqua; width: 100%;">{{currentBrand.brandName}} model secildi.</label>
<div class="list-group" *ngIf="dataLoaded != false">
  <button
    routerLink="/car"
    (click)="clearFilter()"
    type="button"
    aria-current="true"
    class="btn btn-success"
    style="margin: 3%;"
  >
    TEMIZLE
  </button>

  <div class="list-group-item">
    <div class="mb-0">
      <input type="text" [(ngModel)]="brandText" class="form-control" id="brandText" placeholder="MODELLER">
    </div>
  </div>
  <button
    *ngFor="let brand of brands | brandFilter:brandText"
    (click)="setCurrentBrand(brand)"
    routerLink="/car/listbybrand/{{ brand.brandId }}"
    type="button"
    [class]="getCurrentBrandClass(brand)"
    aria-current="true"
  >
    {{ brand.brandName }}
  </button>
</div>
