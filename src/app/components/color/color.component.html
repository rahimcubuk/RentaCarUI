<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="list-group" *ngIf="dataLoaded != false">
  <button
    routerLink="/car"
    (click)="clearFilter()"
    type="button"
    aria-current="true"
    class="btn btn-success"
    style="margin: 3%;"
  >
    TEMIZLE
  </button>

  <div class="list-group-item">
    <strong> RENKLER </strong>
  </div>
  <button
    *ngFor="let color of colors"
    (click)="setCurrentColor(color)"
    routerLink="/car/listbycolor/{{ color.colorId }}"
    type="button"
    [class]="getCurrentColorClass(color)"
    aria-current="true"
  >
    {{ color.colorName }}
  </button>
</div>
