<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<label *ngIf="!clearFilterFlag" style="background-color: aqua; width: 100%;">{{currentColor.colorName}} renk secildi.</label>

<div class="list-group" *ngIf="dataLoaded != false">
  <button
    routerLink="/car"
    (click)="clearFilter()"
    type="button"
    aria-current="true"
    class="btn btn-success"
    style="margin: 3%;"
  >
    TEMIZLE
  </button>

  <div class="list-group-item">
    <div class="mb-0">
      <input type="text" [(ngModel)]="colorText" class="form-control" id="colorText" placeholder="RENKLER">
    </div>
  </div>
  <button
    *ngFor="let color of colors | colorFilter:colorText"
    (click)="setCurrentColor(color)"
    routerLink="/car/listbycolor/{{ color.colorId }}"
    type="button"
    [class]="getCurrentColorClass(color)"
    aria-current="true"
  >
    {{ color.colorName }}
  </button>
</div>
