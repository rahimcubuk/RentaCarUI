<div class="row" style="height: 60px">
  <div class="col-3">
    <div style="width: 45%; float: left; margin-top: 10%">
      <h5><strong>Tarzan </strong>Filo</h5>
    </div>

    <div style="width: 40%; float: left">
      <img src="assets/img/logo.png" alt="logo" width="100%" height="100%" />
    </div>
  </div>

  <div class="col-9">
    <div class="row" style="padding-top: 19px">
      <div class="col-8">
        <table>
          <tr>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Renkler
                </button>
                <ul class="dropdown-menu">
                  <li *ngFor="let color of colors">
                    <a class="dropdown-item" href="#">{{color.colorName}}</a>
                  </li>
                </ul>
              </div>
            </td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Modeller
                </button>
                <ul class="dropdown-menu">
                  <li *ngFor="let brand of brands">
                    <a class="dropdown-item" href="#">{{brand.brandName}}</a>
                  </li>
                </ul>
              </div>
            </td>
            <td>
              <a type="button" href="#droppers" class="btn btn-secondary">Musteriler</a>
            </td>
            <td>
              <a type="button" href="#droppers" class="btn btn-secondary">Kiralama</a>
            </td>
            <td>
              <a type="button" href="#car-container" class="btn btn-secondary">Araclar</a>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-4">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Ara</button>
        </form>
      </div>
    </div>
  </div>
</div>
